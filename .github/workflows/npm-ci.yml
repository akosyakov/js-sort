name: Node.js CI

on:
  pull_request:
    paths:
      - src/**
      - test/**
      - package.json
      - package-lock.json
      - tsconfig.json
      - jest.config.js

  push:
    branches:
      - master
      - develop
    paths:
      - src/**
      - test/**
      - package.json
      - package-lock.json
      - tsconfig.json
      - jest.config.js

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2.1.2
        with:
          node-version: 12
      - run: npm ci
      - run: npm test
      - run: npm run lint
      - run: npm run build
